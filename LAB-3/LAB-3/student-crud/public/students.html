<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h1 class="mb-4">All Students</h1>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr><th>Name</th><th>Email</th><th>Course</th><th>Age</th><th>Actions</th></tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <h2 class="mt-5">Update Student</h2>
  <form id="updateForm" class="mb-3">
    <input type="hidden" id="updateId">
    <div class="mb-2"><input class="form-control" id="updateName" placeholder="Name" required></div>
    <div class="mb-2"><input class="form-control" id="updateEmail" placeholder="Email" required></div>
    <div class="mb-2"><input class="form-control" id="updateCourse" placeholder="Course" required></div>
    <div class="mb-2"><input class="form-control" id="updateAge" placeholder="Age" required></div>
    <button class="btn btn-success">Update</button>
  </form>

  <a href="/form.html" class="btn btn-secondary">Back to Registration</a>

  <script src="script.js"></script>
</body>
</html>
