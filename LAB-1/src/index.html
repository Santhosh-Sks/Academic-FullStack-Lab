<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Electronics">Electronics</option>
        <option value="Mechanical">Mechanical</option>
      </select>

      <button type="submit">Register</button>
      <!-- /<button id="showDetailsBtn" class="btn btn-info">Show Details</button>
<div id="detailsContainer" class="mt-3"></div> -->
    </form>

    <div id="successMessage" class="success-message">Registration successful!</div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
